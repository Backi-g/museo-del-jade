<div ng-controller="BoleteriaCtrl" class="pre-scrollable">

    <div class="container-style">
        <h4>Informaci√≥n General</h4>

        <div class="card d-block d-md-none d-lg-none d-xl-none">
            <div class="card-body">
                <h5 class="card-title">Horario</h5>
                <p class="card-text">Lunes a Domingo de 10am a 5pm</p>
            </div>
        </div>

        <div class="container-fluid row ">

            <table class="table col-md-8 mt-2">
                <thead class="border-table">
                <tr >
                    <th scope="col" class="default-typography">Tipo</th>
                    <th scope="col" class="default-typography">Precio</th>
                    <th scope="col" class="default-typography">Cantidad</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="m-5">Extranjeros</td>
                    <td class="m-5">$15</td>
                    <td class="spinnerInput">
                        <div class="col-xs-3 col-xs-offset-3">
                            <div class="input-group number-spinner">
                                <span class="input-group-btn">
                                    <button class="btn btn-outline-primary btn-extranjeros" data-dir="dwn"><span class="fa fa-minus"></span></button>
                                </span>
                                <input type="text" class="form-control text-center" ng-model="extranjeros">
                                <span class="input-group-btn">
					                <button class="btn btn-outline-primary btn-extranjeros" data-dir="up"><span class="fa fa-plus"></span></button>
				                </span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="m-5">Nacionales</td>
                    <td class="m-5">$5</td>
                    <td class="spinnerInput">
                        <div class="col-xs-3 col-xs-offset-3">
                            <div class="input-group number-spinner">
                                <span class="input-group-btn">
                                    <button class="btn btn-outline-primary btn-nacional" data-dir="dwn"><span class="fa fa-minus"></span></button>
                                </span>
                                <input type="text" class="form-control text-center"  ng-model="nacionales"  >
                                <span class="input-group-btn">
					                <button class="btn btn-outline-primary btn-nacional" data-dir="up"><span class="fa fa-plus"></span></button>
				                </span>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="col-md-4 d-none d-md-block horario" >
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Horario</h5>
                        <p class="card-text">Lunes a Domingo de 10am a 5pm</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="container-fluid" style="margin-top: 5%">

            <div class="total-container row">
                <div class="col-md-10">
                    <h5 class="montserrat-typography">Total $ {{total}} </h5>
                </div>


                <div class="col-md-2">
                    <button class="btn btn-primary btn-md" ng-click="loadPaymentInfo()" style="width: 100%">Pagar</button>
                </div>

            </div>

        </div>


    </div>


</div>
