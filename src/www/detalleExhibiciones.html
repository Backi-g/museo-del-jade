<div ng-controller="DetalleExhibCtrl">
    <h4>Exibici√≥n: {{exhib.nombre}}</h4>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Botones para elegir el numero de imagen -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <!-- Contenedor de imagenes-->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="src\images\Exhibiciones\{{exhib.pics[0]}}" height="40%" width="60%" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="src\images\Exhibiciones\{{exhib.pics[1]}}" height="40%" width="60%" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="src\images\Exhibiciones\{{exhib.pics[2]}}" height="40%" width="60%" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="src\images\Exhibiciones\{{exhib.pics[3]}}" height="40%" width="60%" alt="Forth slide">
            </div>
        </div>
        <!-- Botones para navegar por las imagenes -->
    </div>
    <p class="default-typography" >{{exhib.intro}}</p>
    <p class="default-typography" >{{exhib.descripcion}}</p>
</div>
